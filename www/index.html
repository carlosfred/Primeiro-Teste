<!DOCTYPE html>
<html>
<head>
   <!-- Include meta tag to ensure proper rendering and touch zooming -->
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Include jQuery Mobile stylesheets -->
   <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
   <link rel="stylesheet" href="css/estilo.css">


   <!-- Include the jQuery library -->
   <script src="js/jquery-1.11.2.min.js"></script>

   <!-- Include the jQuery Mobile library -->
   <script src="js/jquery.mobile-1.4.5.min.js"></script>

   <script src="js/enigma.js"></script>

   <script>

   var dados;

   var login = function () {
      if (!window.cordova) {
         var appId = '1387101938283090';
         facebookConnectPlugin.browserInit(appId);
      }

      facebookConnectPlugin.login( ["email"],
         function (response) { alert(JSON.stringify(response)) },
         function (response) { alert(JSON.stringify(response)) });
    }

    var apiTest = function () {
        facebookConnectPlugin.api( "me/?fields=id,email", ["user_birthday"],
            function (response) {
              dados = response;
              alert("sucesso !!!"+JSON.stringify(response));
            },
            function (response) { alert(JSON.stringify(response)) });
    }

    var logout = function () {
        facebookConnectPlugin.logout(
            function (response) { alert(JSON.stringify(response)) },
            function (response) { alert(JSON.stringify(response)) });
    }

   </script>

</head>
<body>

<div data-role="page" id="inicio">
   <div role="main" class="ui-content">
      <div id="clsLogo">
         <img src="img/logo.png">
      </div>
      <div id="divBotao">
         <a href="#" id="btLoginfb" onclick="login();"><img src="img/loginfb.png"></a>
         <a href="#enigmas" id="btAnonimo"><img src="img/loginvisitante.png"></a>
      </div>

      <div class="event listening button" onclick="login();">Logar com Facebook</div>
      <div class="event listening button" onclick="apiTest();">Mostrar Dados</div>
      <div class="event listening button" onclick="logout();">Fazer Logout</div>



   </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="login">
   <div data-role="header" data-position="fixed">
      <h1>Login</h1>
   </div><!-- /header -->
   <div role="main" class="ui-content">
      <form method="post" action="login.asp">
         <div class="ui-field-contain">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" maxlength="100">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" maxlength="10">
            <input type="checkbox" name="lembrar" id="lembrar" value="1">
            <label for="lembrar">Lembrar de mim</label><br>
         </div>
         <div id="divBotao">
            <input type="submit" data-icon="check" data-iconpos="right" data-inline="true" value=" Entrar ">
         </div>
      </form>

   </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="enigmas">
   <div data-role="header" data-position="fixed">
      <h1>Enigmas</h1>
   </div><!-- /header -->

   <div role="main" class="ui-content" id="divEnigma">
      <input id='enigmaAtual' style='display:none' value='0'>
   </div><!-- /content -->

   <div data-role="footer" data-position="fixed">
      <a href="" id="btAnt" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext btAzul"></a>
      <a href="" id="btLista" class="ui-btn ui-icon-bullets  ui-btn-icon-notext btAzul"></a>
      <a href="" id="btProx" class="ui-btn ui-icon-arrow-r ui-btn-icon-notext btAzul"></a>
   </div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="adsense">
   <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
   <!-- toApps -->
   <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-6390611504828580"
        data-ad-slot="8444344048"
        data-ad-format="auto"></ins>
   <script>
   (adsbygoogle = window.adsbygoogle || []).push({});
   </script>
</div>

<script type="text/javascript" src="cordova.js"></script>

</body>
</html>
